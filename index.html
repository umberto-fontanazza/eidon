<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>

<body>
    <header>
        <div class="logo-container"></div>
        <nav>
            <a href="">Home</a>
            <a href="">Servizi</a>
            <a href="">Chi siamo</a>
            <a href="">Clienti</a>
            <a href="">Contattaci</a>
        </nav>
        <script>
            window.addEventListener('scroll',function(){
                let breakpoint = document.querySelector("header").style.marginTop;
                let className = "sticky";
                if (window.scrollY > breakpoint)
                    document.querySelector("header").classList.add(className);
                else
                    document.querySelector("header").classList.remove(className);
            });
        </script>
    </header>
    <section class="first-section">
        <div class="block-left">
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit atque voluptatibus dolore nisi vitae id!</p>
            <a class="btn" href="">Ciao</a>
            <a class="btn" href="">Tasto</a>
        </div>
    </section>
    <section></section>
    <section></section>
    <section class="last-section"></section>
</body>

</html>
